description: Psynteract interface for OpenSesame
version: 0.7.1
author: "Felix Henninger & Pascal J. Kieslich"
url: "https://github.com/psynteract/psynteract-os"
category: "Psynteract"
controls:
-
    type: "checkbox"
    var: "display_message"
    name: "display_message_widget"
    label: "Display message while waiting for the other clients"
    tooltip: "Select to display custom message while waiting for the other clients."
-
    type: "line_edit"
    var: "waiting_message"
    name: "waiting_message_widget"
    label: "Waiting message:"
    tooltip: "Specify the message that should be displayed while waiting for the other clients."
    min_width: 500
-
    type: "spinbox"
    var: "additional_wait"
    label: "Additional wait time:"
    min_val: 0
    max_val: 60000
    suffix: " ms"
    tooltip: "Specify additional time that is waited after the last client has reached the current wait item."
